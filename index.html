<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>

  <body>
    <h1>Student Survey</h1>
    <div class="container">

    <h2>What's your favorite drink?</h2>

    <select class="form-control" id="beverage">
      <option value="1">Rum</option>
      <option value="2">Whiskey</option>
      <option value="3">Beer</option>
      <option value="4">Wine</option>
      <option value="5">Blood</option>
    </select>


    <h2>What's your favorite city from the list below?</h2>
    <div class="radio">
      <label>
        <input type="radio" name="city" value="madrid">
        Madrid
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="city" value="minneapolis">
        Minneapolis
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="city" value="seattle">
        Seattle
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="city" value="miami">
        Miami
      </label>
      </div>

    <h2>What's your favorite color?</h2>

    <div class="form-group">
    <h3>Click below</h3>
      <input id="color" class="form-control" type="color">
    </div>

    </div>
  </body>
</html>
